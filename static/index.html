<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenChaos - GitHub PR Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            display: none;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .pr-list {
            display: grid;
            gap: 20px;
        }

        .pr-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .pr-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .pr-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }

        .pr-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #667eea;
        }

        .pr-info {
            flex: 1;
        }

        .pr-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .pr-meta {
            color: #666;
            font-size: 0.9em;
        }

        .pr-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .leading-badge {
            display: inline-block;
            background: #fbbf24;
            color: #92400e;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 700;
            margin-left: 8px;
            text-transform: uppercase;
        }

        .vote-count {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .pr-link {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .pr-link:hover {
            color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }

        .empty {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .countdown-section {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 15px;
        }

        .countdown-timer {
            font-size: 3em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #333;
            letter-spacing: 2px;
            margin: 20px 0;
        }

        .countdown-label {
            color: #666;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .performance-banner {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .performance-banner h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .performance-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            flex: 1;
            min-width: 150px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenChaos</h1>
        <p class="subtitle">GitHub Pull Request Dashboard</p>
        
        <div class="countdown-section">
            <div class="countdown-timer" id="countdown">--d --h --m --s</div>
            <div class="countdown-label">until next merge</div>
        </div>

        <div class="performance-banner">
            <h3>Built with Rust</h3>
            <div class="performance-stats">
                <div class="stat-item">
                    <div class="stat-value">~5MB</div>
                    <div class="stat-label">Binary Size</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">&lt;10ms</div>
                    <div class="stat-label">API Response</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Runtime Errors</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">‚àû</div>
                    <div class="stat-label">Concurrency</div>
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" id="owner" placeholder="Repository Owner" value="skridlevsky">
            <input type="text" id="repo" placeholder="Repository Name" value="openchaos">
            <button onclick="loadPRs()">Load Pull Requests</button>
        </div>
        
        <div id="prList"></div>
    </div>

    <script>
        async function loadPRs() {
            const owner = document.getElementById('owner').value;
            const repo = document.getElementById('repo').value;
            const prList = document.getElementById('prList');
            
            if (!owner || !repo) {
                prList.innerHTML = '<div class="pr-card error">Please enter both owner and repository name</div>';
                return;
            }
            
            prList.innerHTML = '<div class="loading">Loading pull requests...</div>';
            
            try {
                const response = await fetch(`/api/pulls?owner=${owner}&repo=${repo}`);
                const data = await response.json();
                
                if (data.pulls.length === 0) {
                    prList.innerHTML = `
                        <div class="loading">
                            <h2>Failed to fetch OpenChaos.dev PRs</h2>
                        </div>
                    `;
                    return;
                }
                
                prList.innerHTML = data.pulls.map((pr, index) => {
                    const netVotes = (pr.reactions['+1'] || 0) - (pr.reactions['-1'] || 0);
                    return `
                    <div class="pr-card">
                        <div class="pr-header">
                            <div style="display: flex; align-items: center; gap: 15px; flex: 1; min-width: 0;">
                                <img src="${pr.user.avatar_url}" alt="${pr.user.login}" class="pr-avatar">
                                <div class="pr-info" style="flex: 1; min-width: 0;">
                                    <div class="pr-title">${escapeHtml(pr.title)}</div>
                                    <div class="pr-meta">
                                        <span class="pr-number">#${pr.number}</span>
                                        ${index === 0 ? '<span class="leading-badge">Leading</span>' : ''}
                                        by ${escapeHtml(pr.user.login)}
                                    </div>
                                </div>
                            </div>
                            <div class="vote-count">
                                <span>üëç</span>
                                <span>${netVotes}</span>
                            </div>
                        </div>
                        <div class="pr-meta">
                            Created: ${new Date(pr.created_at).toLocaleDateString()} | 
                            Updated: ${new Date(pr.updated_at).toLocaleDateString()}
                        </div>
                        <a href="${pr.html_url}" target="_blank" class="pr-link">View & Vote on GitHub ‚Üí</a>
                    </div>
                `;
                }).join('');
                
            } catch (error) {
                prList.innerHTML = '<div class="pr-card error">Error loading pull requests. Please try again.</div>';
                console.error('Error:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Countdown timer functions
        function getNextSunday9UTC() {
            const now = new Date();
            const target = new Date(now);

            // Set to next Sunday
            const daysUntilSunday = (7 - now.getUTCDay()) % 7;
            target.setUTCDate(now.getUTCDate() + (daysUntilSunday === 0 ? 7 : daysUntilSunday));

            // Set to 09:00 UTC
            target.setUTCHours(9, 0, 0, 0);

            // If it's Sunday but before 09:00 UTC, use today
            if (now.getUTCDay() === 0 && now.getUTCHours() < 9) {
                target.setUTCDate(now.getUTCDate());
            }

            return target;
        }

        function getTimeRemaining(target) {
            const now = new Date();
            const diff = Math.max(0, target.getTime() - now.getTime());

            const seconds = Math.floor((diff / 1000) % 60);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const hours = Math.floor((diff / 1000 / 60 / 60) % 24);
            const days = Math.floor(diff / 1000 / 60 / 60 / 24);

            return { days, hours, minutes, seconds };
        }

        function pad(n) {
            return n.toString().padStart(2, '0');
        }

        function updateCountdown() {
            const target = getNextSunday9UTC();
            const time = getTimeRemaining(target);
            const countdownEl = document.getElementById('countdown');
            
            if (countdownEl) {
                countdownEl.textContent = `${time.days}d ${pad(time.hours)}h ${pad(time.minutes)}m ${pad(time.seconds)}s`;
            }
        }

        // Initialize countdown
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Load openchaos repo on page load
        window.addEventListener('DOMContentLoaded', loadPRs);
    </script>
</body>
</html>
